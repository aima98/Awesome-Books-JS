<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome-books</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>All Awesome Books</h1>

    <div class="books-list" id="books-list">
      <ul class="books" id="books">
        <!-- Contant dynamically generated with JavaScript -->
      </ul>
    </div>

    <h2 class="addbook">Add a new book</h2>

    <div class="book-form">
      <form>
        <input type="text" placeholder="title" id="title" required/> <br> <br>
        <input type="text" placeholder="author" id="author" required/> <br> <br>
        <button type="submit" id="add-btn">Add</button>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
